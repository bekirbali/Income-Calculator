<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--* BOOTSTRAP 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--* CDN FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Income Calculator</title>
  </head>
  <body>
    <header class="container text-center">
      <h1 class="text-warning">MONTHLY STATEMENTS</h1>
    </header>
    <section class="container">
      <form class="first-form" action="">
        <div class="income text-center">
          <div class="input-group mb-3 justify-content-center column-gap-sm-0">
            <span class="input-group-text">$</span>
            <span class="input-group-text money">0.00</span>
            <input
              type="number"
              class="form-control income-input"
              aria-label="Dollar amount (with dot and two decimal places)"
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
              Button
            </button>
          </div>
        </div>
      </form>
      <form
        class="row g-3 justify-content-center border border-1 border-dark myForm mt-2 p-2"
      >
        <div class="col-md-6">
          <label for="inputPlace" class="form-label">Expense Place</label>
          <input
            type="text"
            class="form-control"
            id="inputPlace"
            placeholder="Where did you spend?"
          />
        </div>
        <div class="col-md-6">
          <label for="inputDate" class="form-label">Date</label>
          <input type="date" class="form-control" id="inputDate" />
        </div>
        <div class="col-12">
          <label for="inputExpense" class="form-label">Expense Amount</label>
          <input
            type="number"
            class="form-control"
            id="inputExpense"
            placeholder="How much did you spend..."
            required="true"
          />
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary save-btn">Save</button>
        </div>
      </form>
    </section>
    <article class="container mt-2 text-center">
      <div class="row">
        <table class="table table-striped border result-table">
          <thead>
            <tr>
              <th scope="col" class="col-4">Date</th>
              <th scope="col" class="col-4">Place</th>
              <th scope="col" class="col-3">Amount</th>
              <th scope="col" class="col-1"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="row justify-content-end">
        <table class="table table-striped border w-25">
          <thead>
            <tr>
              <th scope="col" class="col-5">Income</th>
              <td scope="col" class="col-3 final-income"></td>
            </tr>
            <tr>
              <th scope="col" class="col">Expense</th>
              <td scope="col" class="col final-expense"></td>
            </tr>
            <tr>
              <th scope="col" class="col">Left</th>
              <td scope="col" class="col final-money"></td>
            </tr>
          </thead>
        </table>
      </div>
    </article>

    <!--* BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
